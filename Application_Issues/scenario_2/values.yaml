

replicaCount: 1

image:
  repository: samanthapuri/apache_custom:v1 

labels:
  app: web-app
  type: frontend

serviceAccount:
  enabled: true
  name: demo-sa

service:
  protocol: TCP
  type: ClusterIP 
  port: 8000
  labels:
    name: webapp-service

deployment:
  port: 8000

ingress:
  class: alb
  # must update hostname. Pick any name in the domain vijays.controller.gorafay.net
  host: xxxxxxxx.vijays.controller.gorafay.net
